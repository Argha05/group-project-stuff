<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Review</title>
    <style>
        body {
            background-color: rgba(245, 223, 135, 0.855);
            font-size: 30px;
        }

        #post_review {
            background-color: rgb(129, 116, 104);
            padding-left: 6px;
            border-radius: 3px;
            margin-left: 20px;
            transition: transform 0.5s;
        }

        button:hover {
            color: rgba(224, 215, 205, 0.908);
            cursor: pointer;
            transform: scale(1.5);
        }

        textarea {
            width: 40%;
            height: 150px;
            padding: 12px 20px;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 4px;
            background-color: white;
            resize: none;
            font-size: 15px;
        }
    </style>
</head>

<body>
    <div class="arg_sendmessage">
        <h2>Tell us your thoughts</h2>
        <form>
            <input style="width:30%;
                height: 20px;padding: 5px 5px;font-size: 15px;" type="text" id="your-name"
                placeholder="Name">
            <br>
            <br>
            <input style="width: 30%;
                height: 20px;padding: 5px 5px;font-size: 15px;" type="tel" id="phone-num"
                Placeholder="Mobile">
            <br>
            <br>
            <input style="width: 30%;
                height: 20px;padding: 5px 5px;font-size: 15px;" type="email" id="email-address"
                Placeholder="Email">

            <br>
            <br>
            <textarea row="5000" col="5000" placeholder="Your review goes here..."></textarea>
            <br>

            <button id="post_review">Post review</button>
        </form>


    </div>

</body>

</html>
